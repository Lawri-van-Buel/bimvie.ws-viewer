<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <style>
        body {
            margin: 0;
            -moz-user-select: -moz-none;
            -khtml-user-select: none;
            -webkit-user-select: none;
            background-color: white;
        }

    </style>

    <link href="css/styles.css" rel="stylesheet"/>

    <script src="../lib/jquery-2.1.3.min.js"></script>
    <script src="../lib/scenejs.js"></script>
    <script src="../build/bimviews.js"></script>


</head>
<body>

<div id="info" class="infoDark">
    <a href="../docs/classes/RandomObjects.html" target="_other">BIMSURFER.RandomObjects</a>
</div>

<div id="myDiv" style="position: absolute; top: 0; left: 0; height: 100%; width: 100%;">
</div>

<script>

    // Create a Viewer
    var viewer = new BIMSURFER.Viewer({ element: "myDiv" });

    // Create a Camera
    var camera = new BIMSURFER.Camera(viewer, {
        eye: [70, 70, -70]
    });

    // Spin the camera
    viewer.on("tick", function () {
        camera.rotateEyeY(0.05);
    });

    // Create a CameraControl
    new BIMSURFER.CameraControl(viewer, {
        camera: camera
    });

    // Create a RandomObjects
    new BIMSURFER.RandomObjects(viewer);

    // Create an ObjectSet
    var objectSet = new BIMSURFER.ObjectSet(viewer);

    // Apply a Highlight effect to the ObjectSet
    new BIMSURFER.HighlightEffect(viewer, {
        objectSet: objectSet
    });

    // Apply a Label effect to the ObjectSet
    new BIMSURFER.LabelEffect(viewer, {
        objectSet: objectSet
    });

    // Create a ClickSelectObjects so we can select or unselect
    // the Objects in the RandomObjects with the mouse
    new BIMSURFER.ClickSelectObjects(viewer, {
        objectSet: objectSet
    });

</script>

</body>
</html>
