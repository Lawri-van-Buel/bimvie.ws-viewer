<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <style>
        body {
            margin: 0;
            -moz-user-select: -moz-none;
            -khtml-user-select: none;
            -webkit-user-select: none;
            background-color: white;
        }

        #myCanvas {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            position: absolute;
        }
    </style>

    <link href="css/styles.css" rel="stylesheet"/>

    <script src="../lib/jquery-2.1.3.min.js"></script>
    <script src="../lib/scenejs.js"></script>
    <script src="../build/bimviews.js"></script>


</head>
<body>

<div id="infoDark">
    <a href="http://http://bimvie.ws/">bimvie.ws</a> - controlling a <a href="" target="_other">BIMSURFER.Camera</a>
</div>

<div id="myDiv" style="position: absolute; top: 0; left: 0; height: 100%; width: 100%;">
</div>

<script>

    // Create a Viewer
    var viewer = new BIMSURFER.Viewer(null, "myDiv", {}, false);

    // Create a Camera
    var camera = new BIMSURFER.Camera(viewer, {
        eye: [0, 40, -40]
    });

    // Create a box object
    var box = new BIMSURFER.BoxObject(viewer);

    // Create keyboard orbit control
    var keyboardOrbit = new BIMSURFER.KeyboardOrbitCamera(viewer, {
        camera: camera
    });

    // Create a keyboard pan control
    var keyboardPan = new BIMSURFER.KeyboardPanCamera(viewer, {
        camera: camera,
        sensitivity: 10
    });

    // Create mouse orbit control
    var mouseOrbit = new BIMSURFER.MouseOrbitCamera(viewer, {
        camera: camera
    });


</script>

</body>
</html>
